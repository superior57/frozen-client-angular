<ngx-datatable
  #dataTable
  class="material expandable"
  [rows]="incomeDataSource$ | async"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="50"
  [scrollbarV]="true"
  style="height: 500px">

  <ngx-datatable-column name="Désignation" prop="designation" [width]="200">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Quantité" prop="quantite" [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Pirx Unitaire" prop="prixUnitaire" [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <span class="positive-entry">
        {{ value | currency:row.devise:"symbol" }}
      </span>
      <mat-icon class="income-direction" *ngIf="(groupingType$ | async) == 'Journalier'">{{ isPositiveEntry(row) ? "arrow_upward" : "arrow_downward" }}</mat-icon>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Prix Total" prop="prixTotal" [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <span class="positive-entry">
        {{ value | currency:row.devise:"symbol" }}
      </span>
      <mat-icon class="income-direction">arrow_upward</mat-icon>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Date" prop="date" [width]="150">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{ value | date }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="Actions" [width]="100">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <button
        mat-icon-button
        (click)="editEntry(row)"
        class="actions"
      >
        <mat-icon color="primary">edit</mat-icon>
      </button>
      <button
        mat-icon-button
        (click)="deleteEntry(row)"
        class="actions"
      >
        <mat-icon color="warn">delete</mat-icon>
      </button>
    </ng-template>
  </ngx-datatable-column>

</ngx-datatable>
