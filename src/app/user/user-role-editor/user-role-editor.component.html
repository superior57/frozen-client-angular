<mat-list>
  <mat-list-item *ngFor="let r of roles">
    <mat-checkbox (change)="onRoleChanged($event, r)" [checked]="isRoleAssignedToUser(r)"></mat-checkbox>
    <span>{{ r }}</span>
    <mat-list-separtator></mat-list-separtator>
  </mat-list-item>
</mat-list>
<button mdc-button unelevated (click)="closePopup()">Fermer</button>
